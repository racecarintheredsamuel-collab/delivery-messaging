<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="260" viewBox="0 0 200 260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b2b2b"/>
      <stop offset="55%" stop-color="#101010"/>
      <stop offset="100%" stop-color="#2b2b2b"/>
    </linearGradient>

    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="35%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>

    <filter id="drop" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="digitShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="3.5" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- card -->
  <rect x="8" y="8" width="184" height="244" rx="16" fill="url(#bg)" filter="url(#drop)"/>
  <!-- subtle inner border -->
  <rect x="12" y="12" width="176" height="236" rx="12" fill="none" stroke="#3a3a3a" stroke-opacity="0.65" stroke-width="2"/>
  <rect x="14" y="14" width="172" height="232" rx="10" fill="none" stroke="#0a0a0a" stroke-opacity="0.7" stroke-width="2"/>

  <!-- hinge line -->
  <line x1="18" y1="130.0" x2="182" y2="130.0" stroke="#000000" stroke-opacity="0.55" stroke-width="6"/>
  <line x1="18" y1="130.0" x2="182" y2="130.0" stroke="#ffffff" stroke-opacity="0.08" stroke-width="2"/>

  <!-- hinge pins -->
  <g opacity="0.75">
    <rect x="2" y="114.0" width="12" height="32" rx="4" fill="#1a1a1a"/>
    <rect x="186" y="114.0" width="12" height="32" rx="4" fill="#1a1a1a"/>
    <circle cx="8" cy="130.0" r="4.2" fill="#3f3f3f"/>
    <circle cx="192" cy="130.0" r="4.2" fill="#3f3f3f"/>
  </g>

  <!-- shine -->
  <path d="M 20 18 L 180 18 L 130 112.0 L 20 112.0 Z" fill="url(#shine)"/>

  <!-- digit -->
  <text x="100.0" y="195" text-anchor="middle"
        font-family="Arial Black, Arial, Helvetica, sans-serif"
        font-size="180"
        fill="#f2f2f2"
        filter="url(#digitShadow)">2</text>
</svg>
